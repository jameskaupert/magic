---
- name: Install GUI tools from Pacman
  become: true
  become_user: root
  ansible.builtin.package:
    name: "{{ gui_tools }}"
    state: present
  
- name: LocalSend
  block:
    - name: Create destination folder
      ansible.builtin.file:
        path: $HOME/.local/bin
        state: directory

    - name: Download LocalSend AppImage
      ansible.builtin.get_url:
        url: https://github.com/localsend/localsend/releases/download/v1.17.0/LocalSend-1.17.0-linux-x86-64.AppImage
        dest: $HOME/.local/bin/LocalSend.AppImage
        mode: '0755'

- name: Download Obsidian AppImage
  ansible.builtin.get_url:
    url: https://github.com/obsidianmd/obsidian-releases/releases/download/v1.10.6/Obsidian-1.10.6.AppImage
    dest: $HOME/.local/bin/Obsidian.AppImage
    mode: '0755'

